<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StudentConnect - Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      width: 600px;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-weight: 600;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .grid div {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 6px;
      font-weight: 500;
      color: #444;
    }
    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
    }
    .full-width {
      grid-column: span 2;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
    }
    button:hover {
      background: #0056b3;
    }
    .link {
      text-align: center;
      margin-top: 15px;
    }
    .link a {
      color: #007BFF;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Register</h2>
    <form action="/auth/register" method="POST">
      <div class="grid">
        <div>
          <label>Name:</label>
          <input type="text" name="name" required>
        </div>
        <div>
          <label>Email:</label>
          <input type="email" name="email" required>
        </div>

        <div>
          <label>Semester:</label>
          <input type="number" name="semester" required>
        </div>
        <div>
          <label>Year:</label>
          <input type="number" name="year" required>
        </div>

        <div>
          <label>Age:</label>
          <input type="number" name="age" required>
        </div>
        <div>
          <label>CGPA:</label>
          <input type="number" step="0.01" name="cgpa" required>
        </div>

        <div class="full-width">
          <label>Password:</label>
          <input type="password" name="password" required>
        </div>
      </div>

      <button type="submit">Register</button>
    </form>
    <div class="link">
      <p>Already have an account? <a href="index.html">Login</a></p>
    </div>
  </div>
</body>
</html>
